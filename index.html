<!DOCTYPE html>
<html lang="es">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="stylesheet" href="./css/style.css">	
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	
	<title>Frontend Mentor | Stats preview card component</title>
	
	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
	<main>
		<div class="card">
			<div class="card-section-1">
				<h2 class="card-title">Get <span class="text-purple">insights</span> that help your bussines grow</h2>
				<p class="card-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
				<div class="card-section-1-stats">
					<div class="stats">
						<h4 class="stats-count">10k+</h4>
						<p class="stats-text">COMPANIES</p>
					</div>
					<div class="stats">
						<h4 class="stats-count">314</h4>
						<p class="stats-text">TEMPLATE</p>
					</div>
					<div class="stats">
						<h4 class="stats-count">12M+</h4>
						<p class="stats-text">QUERIES</p>
					</div>
				</div>
			</div>
			<div class="card-section-2">
				<img src="./images/image-header-desktop.jpg" alt="imagen referencial">
			</div>
		</div>
	</main>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Your Name Here</a>.
	</div>
</body>
</html>
